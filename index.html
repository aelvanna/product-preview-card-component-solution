<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <figure>
            <img class ="mobile-img" src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle" />
            <img class ="desktop-img" src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" />
          </figure>
          <section
            class="product-text"
            aria-labelledby="product-category product-name"
          >
          <h1 id="product-category">Perfume</h1>
          <h2 id="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="price-current">$149.99</p>
            <p class="price-original">$169.99</p>
          </div>
          <button type="button">
            <img src="./assets/icons/icon-cart.svg" class="icon" alt="cart-icon"/>
          Add to Cart
          </button>
        </section>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Liza Fernandez</a>.
        </div>
      </section>
    </main>
  </body>
</html>
